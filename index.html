<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script defer src="script.js"></script>
    <title id='web-title'>Pomodoro</title>
</head>
<body>
    <div class="app-container">
        <!-- <h1 class="title">Pomodoro</h1> -->
        <div class="change-settings">
            <i id="hamburger-icon" class="fas fa-bars"></i>
        </div>
        <div class="settings">
            <p class="settings-title">Work</p>
            <div class="work-settings">
                <button class="add-session-time"><i id="add-session-icon" class="fas fa-angle-up"></i></button>
                <p class="session-time">25</p>
                <button class="decrease-session-time"><i id="dec-session-icon" class="fas fa-angle-down"></i></button>
            </div>
            <p class="settings-title">Break</p>
            <div class="break-settings">
                <button class="add-break-time"><i id="add-break-icon" class="fas fa-angle-up"></i></button>
                <p class="break-time">5</p>
                <button class="decrease-break-time"><i id="dec-break-icon" class="fas fa-angle-down"></i></button>
            </div>
        </div>
        <div class="timer-container">
            <div class="top-content">
                <!-- Combine start and pause as one button, clicking the button alternates the icon -->
                <button id="start"><i id="start-icon" class="fas fa-play"></i></button>
                <!-- <button id="start">Start</button> -->
                <!-- <i id="start" class="fas fa-play"></i> -->
                <button id="pause"><i id="pause-icon" class="fas fa-pause"></i></button>
                <p class="session-statement">Time to work</p>
                <button id="stop"><i id="stop-icon" class="fas fa-stop"></i></button>
            </div>
            <div class="timer">
                <p id="displayed-time">25:00</p>
            </div>
        </div>
        <!-- <div class="session-info">
            <p>Completed Sessions </p>
            <p id="completed-sessions"></p>
        </div> -->
    </div>
</body>
</html>
