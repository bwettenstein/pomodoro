<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Pomodoro</title>
</head>
<body>
    <button id="tens-min-add">+</button>
    <button id="tens-min-sub">-</button>
    <div class="clock-container">
        <div class="clock-numbers">
            <h1 id="tens-minute" class="minutes">2</h1>
            <h1 id="ones-minute" class="minutes">5</h1>
            <h1 id="colon">:</h1>
            <h1 id="tens-seconds" class="seconds">0</h1>
            <h1 id="ones-seconds" class="seconds">0</h1>
        </div>
    </div>
</body>
</html>
